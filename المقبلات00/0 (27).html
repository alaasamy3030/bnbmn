 <h2><span><b>سندويش المدرسة</b></span></h2>
 <p>
 
سندويش سهل  <br>
المقادير 

  <br>	4 قطع من خبز التوست 
  <br>	لبنة أو جبن دهن 
  <br>	1 طماطم مقطعة شرائح 
  <br>	1 خيارة مقطعة شرائح 
  <br>	رشة زعتر أخضر 
 الطريقة 
1  <br>	تدهن خبز التوست لبنة أو جبنة الدهن وترص قطع البندورة والخيار ويرش الزعتر عليها  <br> 
2  <br>	تقطع التوست إلى مثلثين وتلف بورق النايلون  <br>
