 <h2><span><b>محشي البف باستري</b></span></h2>
 <p>
 
المقادير 

  <br>	عجينة رقائق البف باسترى 
  <br>	خلطة لحم مفروم + صنوبر ( مثل حشوة السمبوسة) 
  <br>	عيش أو رز مشخول 

الطريقة 

1  <br>	يخلط الرز مع خلطة اللحم  <br> 
2  <br>	تحشى كل قطعة من العجينة بقليل من الحشوة  <br> 
3  <br>	توضع بصينية مدهونة قليلا بالزيت  <br> 
4  <br>	تدهن البف باسترى بالبيض من الخارج وتدخل الصينية الفرن حتى تنتفخ وتحمر  <br>
